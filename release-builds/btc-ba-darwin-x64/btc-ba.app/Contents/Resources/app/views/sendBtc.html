<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Receive</title>
    <style></style>
</head>
<body>
    <div id="container">
        <form>
            <div>
                <label>Address:</label>
                <input type="text" id="sendAddress" name="sendAddress" style="width: 300px" autofocus>
            </div>
            <div>
                <label>Value:</label>
                <input type="text" id="sendValue" name="sendValue" style="width: 80px" autofocus>
            </div>
            <button type="submit">Send</button>
        </form>
        <div>
            <span id="txhash"></span>
        </div>
    </div>
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        document.querySelector('form').addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const address = document.querySelector('#sendAddress').value;
            const value = document.querySelector('#sendValue').value;
            ipcRenderer.send('item:send', {"sendAddress": address, "value": value});
        }
       // ipcRenderer.on('item:txhash', function(e, data){
        //    document.getElementById("txhash").innerHTML = data;
        //})
        
    </script>
</body>
</html>
